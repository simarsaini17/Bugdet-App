<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"  type="text/css" rel="stylesheet">
        <link herf="http://code.ionicframework.com/1.3.3/css/ionic.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
        <title>Expense Management</title>
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget_title">
                    Your Savings in <span class="budget__month">%Month%</span>
    
                </div>
                <div class="budget_value">+ 3,455.00</div>
                
                <div class="budget__income--values">
                    <div class="budget__income--text">Income</div>
                    <div class="budget__income--value">+4,000</div>
                
                </div>
                <div class="budget__expense--values">
                    <div class="budget__expense--text">Expense</div>
                    <div class="budget__expense--value">-1,2000</div>
                </div>
                
            </div>
        </div>
        <div class="bottom">
            <div class="bar">
                <div class="add_container">
                    <select class="add_type">
                        <option value="increment" selected>+</option>
                        <option value="decrement">-</option>
                    </select>
                    <input type="text" class="add_description" placeholder="Add Description">
                    <input type="text" class="add_value" placeholder="Value">
                    <button class="add_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
                </div>
            </div>
            <div class="container">
                <div class="income">
                    <h2 class="income_title">INCOME</h2>
                    <div class="income_list">
                    
                    </div>
                    
                </div>
                <div class="expense">
                    <h2 class="expense_title">EXPENSE</h2>
                    <div class="expense_list">
                    </div>
                </div>
            </div>
            
        </div>
        <script src="app.js"></script>
    </body>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</html>
