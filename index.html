<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:100,300,400,600" type="text/css" rel="stylesheet">
        <link herf="http://code.ionicframework.com/1.3.3/css/ionic.min.css" type="text/css" rel="stylesheet">
        <title>Expense Management</title>
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget_title">
                    Your Savings in <span class="budget__month">%Month%</span>
    
                </div>
                <div class="budget_value">+3455</div>
                
                <div class="budget_income_values">
                    <div class="income_text">Income</div>
                    <div class="budget_income_value">+4,000</div>
                
                </div>
                <div class="budget_expense_value">
                    <div class="expense_text">Expense</div>
                    <div class="budget_expense_value">-1,2000</div>
                </div>
                
            </div>
        </div>
        <div class="bottom">
            <div class="bar">
                <div class="add_container">
                    <select class="add_type">
                        <option value="increment" ></option>
                    </select>
                </div>
            </div>
            
        </div>
    </body>
</html>
